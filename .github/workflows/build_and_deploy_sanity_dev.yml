name: Build and deploy sanity studio to dev
on:
  workflow_call:
    inputs:
      config-file-name:
        required: true
        type: string
    secrets:
      api_deploy_token:
        required: true
  workflow_dispatch:
    inputs:
      config-file-name:
        description: 'Config-fil (uten .json) som skal deployes'
        required: true
        default: 'dev-gcp'

# FIXME: Legg til docker layer caching, f.eks. https://github.com/marketplace/actions/build-docker-images-using-cache
jobs:
  build_and_deploy:
    name: Build and deploy to dev
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}--sanity
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - name: Sett cluster og config to env variables
        run: |
          echo "CONFIG_FILE=${{ inputs.config-file-name  != '' && inputs.config-file-name  || github.event.inputs.config-file-name }}" >> $GITHUB_ENV
      - name: Install Sanity dependencies
        working-directory: ./sanity
        run: npm ci
      - name: Build Sanity
        working-directory: ./sanity
        run: SANITY_STUDIO_API_DATASET=test npm run build
      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create artifact version
        id: artifact-version
        uses: navikt/sosialhjelp-ci/actions/create-artifact-version@master
      - name: Get complete tag
        run: |
          echo "COMPLETE_TAG=${{ env.CONFIG_FILE }}-$( date +%s )-${{ steps.artifact-version.outputs.version }}" >> $GITHUB_ENV
      - name: Create docker image tags
        run: |
          echo "DOCKER_TAG=${{ env.DOCKER_IMAGE }}:${{ env.COMPLETE_TAG }}" >> $GITHUB_ENV
      - name: Build docker image
        working-directory: ./sanity
        run: docker build -t ${{ env.DOCKER_TAG }} .
      - name: Push docker image
        working-directory: ./sanity
        run: |
          docker push ${{ env.DOCKER_TAG }}
      - name: Create tag and release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.COMPLETE_TAG }}
          release_name: ${{ env.COMPLETE_TAG }}
          commitish: ${{ github.sha }}
      - name: Deploy til dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY != '' && secrets.NAIS_DEPLOY_APIKEY || secrets.api_deploy_token }}
          RESOURCE: nais/dev/sanity-studio-dev-gcp.yml
          CLUSTER: dev-gcp
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          IMAGE: ${{ env.DOCKER_TAG }}
